<div class="container-fluid position-relative nav-bar p-0">

            <button type="button" class="navbar-toggler" data-toggle="collapse"
                data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-3"
                id="navbarCollapse">

                    <a href="{% url 'contacto' %}"
                        class="nav-item nav-link">Contacto</a>

                    <div id="auth-guest" class="d-flex align-items-center"
                        style="display: none;">
                        <a href="{% url 'login-form' %}"

                            <i class="fa fa-user mr-1"></i> Ingresar

                    </div>
                    {# Ícono del Carrito con contador #}
                    <a href="{% url 'ver_carrito' %}" class="nav-item nav-link position-relative">
                        <i class="fa fa-shopping-cart"></i> Carrito
                        <span id="cart-count" class="badge badge-danger" style="position: absolute; top: 5px; right: 5px; display: none;">0</span>
                    </a>
                    <div id="auth-user" class="d-flex align-items-center"
                        style="display: none; white-space: nowrap;">

                        <a href="{% url 'perfil' %}" class="nav-item nav-link">

                        </a>

                        <a href="#" id="logout-link"
                            class="nav-item nav-link text-danger">

                            Sesión
                        </a>
                    </div>

                </div>
            </div>
        </nav>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        actualizarContadorCarrito();
    });
    
    function actualizarContadorCarrito() {
        fetch('/api/cart/')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                var cartCount = document.getElementById('cart-count');
                if (cartCount) {
                    var cantidad = data.cantidad_items || 0;
                    if (cantidad > 0) {
                        cartCount.textContent = cantidad;
                        cartCount.style.display = 'inline-block';
                    } else {
                        cartCount.style.display = 'none';
                    }
                }
            })
            .catch(function(error) {
                console.log('Error al obtener el carrito:', error);
            });
    }
</script>
