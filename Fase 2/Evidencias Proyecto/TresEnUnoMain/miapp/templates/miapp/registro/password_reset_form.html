<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña (Stevensons)</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #f4f4f4; 
        }
        .container { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            width: 300px; 
        }
        input[type="email"], input[type="password"] { 
            width: 100%; 
            padding: 10px; 
            margin: 8px 0; 
            border: 1px solid #ccc; 
            box-sizing: border-box; 
        }
        button { 
            background-color: #007bff; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            cursor: pointer; 
            width: 100%; 
            margin-top: 10px; /* Separación del input */
        }
        .container p a { 
            text-decoration: none; 
            color: #007bff; 
        } 
        /* Eliminamos los estilos de mensaje y script, ya que es un formulario simple (POST) */
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Recuperar Contraseña</h2>
        
        <p style="text-align: center; margin-bottom: 20px;">
            Ingresa tu correo para recibir el enlace de restablecimiento.
        </p>

        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
                <div style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; border-radius: 4px; margin-bottom: 10px;">
                    Hay un error en el formulario. Por favor, verifica el correo.
                </div>
            {% endif %}

            <label for="{{ form.email.id_for_label }}">Correo Electrónico:</label>
            
            <input 
                type="email" 
                name="{{ form.email.name }}" 
                id="{{ form.email.id_for_label }}" 
                required 
                placeholder="ejemplo@correo.cl"
            >
            
            {% for error in form.email.errors %}
                <p style="color: #721c24; font-size: 0.9em; margin: 0;">{{ error }}</p>
            {% endfor %}

            <button type="submit">Enviar Enlace de Recuperación</button>
        </form>
        
        <p style="text-align: center; margin-top: 15px;">
            <a href="{% url 'login-form' %}">Volver al Login</a>
        </p>
    </div>

</body>
</html>
