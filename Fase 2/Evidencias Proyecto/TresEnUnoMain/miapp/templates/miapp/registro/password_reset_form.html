{% include 'miapp/barrabase.html' %} 
<div class="container py-5"><h2 class="text-center">Recuperar Contraseña</h2>
    <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="{{ form.email.id_for_label }}">Correo Electrónico:</label>
            <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Enlace de Recuperación</button>
    </form>
</div>
{% include 'miapp/barrabaja.html' %}
