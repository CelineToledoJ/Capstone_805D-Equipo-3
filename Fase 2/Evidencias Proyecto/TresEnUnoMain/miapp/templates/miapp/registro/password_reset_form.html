<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña (Stevensons)</title>
    <style>
        :root{
      --bg-1:#ecfdf5; --bg-2:#f0fdf4; --ink:#0b1f17; --muted:#5b6b62;
      --primary:#22644e; --primary-600:#126349; --primary-700:#047857;
      --ring: rgba(16,185,129,.35); --card:#ffffff;
      --shadow: 0 20px 40px rgba(4,120,87,.15), 0 2px 10px rgba(0,0,0,.06);
      --radius:16px;
    }
    body{
      margin:0;
      min-height:100vh;
      display:grid; 
      place-items:center;
      font-family:"Inter", system-ui, Segoe UI, Roboto, Arial, sans-serif; 
      color:var(--ink);
      background: radial-gradient(1200px 600px at 20% 0%, #338c5e 0%, transparent 60%),
                  radial-gradient(1000px 500px at 100% 100%, #398252 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }
    .card{
      width:min(92vw, 420px); 
      background:var(--card); 
      border-radius:var(--radius);
      box-shadow:var(--shadow); 
      padding:28px; 
      position:relative; 
      overflow:hidden; 
      isolation:isolate;
    }
    .card::before{
      content:""; 
      position:absolute; 
      inset:auto -60px -60px auto; 
      width:160px;
      height:160px;
      background:conic-gradient(from 180deg, #34d399, #10b981, #059669, #34d399);
      filter:blur(28px) saturate(1.2); 
      opacity:.15; 
      z-index:-1; 
      border-radius:50%;
    }
    .brand{
        display:flex;
        align-items:center; 
        gap:10px; 
        margin-bottom:8px; 
    }
    .brand .logo{
      width:40px;
      height:40px;
      border-radius:12px;
      background:linear-gradient(135deg, #10a070, #0b9663);
      display:grid;
      place-items:center;
      color:white;
      font-weight:700;
      box-shadow:0 8px 20px rgba(16,185,129,.35);
    }
    .title{ 
        font-size:1.45rem; 
        font-weight:700; margin:0; 
    }
    .subtitle{ 
        margin:.25rem 0 1.25rem 0; 
        color:var(--muted); 
        font-size:.95rem;
    }

    label{ display:block; font-size:.9rem; font-weight:600; margin:12px 0 6px; }
    .field{ position:relative; }
    .field input[type="email"]{
      width:100%; padding:12px 14px 12px 44px;
      border:1px solid #d7e6df; border-radius:12px; outline:none;
      transition:border-color .2s, box-shadow .2s; background:#fbfffd;
    }
    .field input:focus{ border-color:var(--primary); box-shadow:0 0 0 6px var(--ring); }
    .field .icon{
      position:absolute; left:12px; top:50%; transform:translateY(-50%);
      width:20px; height:20px; opacity:.65; pointer-events:none;
    }

    button{
      width:100%; padding:12px 16px; margin-top:16px; border:none; border-radius:12px;
      font-weight:700; cursor:pointer;
      background:linear-gradient(135deg, var(--primary), var(--primary-600)); color:#fff;
      box-shadow:0 12px 24px rgba(16,185,129,.25), inset 0 -2px 0 rgba(0,0,0,.08);
    }
    button:hover{ filter:saturate(1.05) brightness(1.02); }
    button:active{ transform:translateY(1px); }

    .links{ text-align:center; margin-top:15px; }
    .links a{ color:var(--primary-700); text-decoration:none; font-weight:600; }
    .links a:hover{ text-decoration:underline; }

    .alert-error{
      background-color:#fef2f2; color:#7f1d1d; border:1px solid #fecaca;
      padding:10px; border-radius:10px; margin-bottom:10px; font-size:.95rem;
    }

    @media (prefers-color-scheme: dark){
      :root{ --card:#0b1411; --ink:#e8f6f0; --muted:#a8bbb2; }
      body{
        background: radial-gradient(1100px 500px at 20% 0%, #052e22 0%, transparent 55%),
                    radial-gradient(900px 420px at 100% 100%, #074532 0%, transparent 55%),
                    linear-gradient(180deg,#0b1612,#0e1b16);
      }
      .field input{ background:#0f1f19; border-color:#1e3a31; color:#e8f6f0; }
      .field input::placeholder{ color:#9eb3aa; }
      .links a{ color:#34d399; }
    }
    </style>
</head>
<body>
     <div class="card">
    <div class="brand">
      <div class="logo">✓</div>
      <div>
        <h1 class="title">Recuperar Contraseña</h1>
        <p class="subtitle">Ingresa tu correo para recibir el enlace de restablecimiento.</p>
      </div>
    </div>

    <!-- Formulario original (POST) sin cambios de validación -->
    <form method="post">
      {% csrf_token %}

      {% if form.errors %}
        <div class="alert-error">
          Hay un error en el formulario. Por favor, verifica el correo.
        </div>
      {% endif %}

      <label for="{{ form.email.id_for_label }}">Correo Electrónico</label>
      <div class="field">
        <!-- ícono de sobre -->
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 6h16v12H4V6zm0 0l8 6 8-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <input
          type="email"
          name="{{ form.email.name }}"
          id="{{ form.email.id_for_label }}"
          required
          placeholder="ejemplo@correo.cl"
        />
      </div>

      {% for error in form.email.errors %}
        <p style="color:#7f1d1d; font-size:0.9em; margin:6px 0 0 0;">{{ error }}</p>
      {% endfor %}

      <button type="submit">Enviar Enlace de Recuperación</button>
    </form>

    <p class="links">
      <a href="{% url 'login-form' %}">Volver al Login</a>
    </p>
  </div>

</body>
</html>
