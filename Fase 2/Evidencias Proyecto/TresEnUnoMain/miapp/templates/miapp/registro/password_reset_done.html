<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Instrucciones Enviadas (Stevensons)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
      --bg-1:#ecfdf5; --bg-2:#f0fdf4; --ink:#0b1f17; --muted:#5b6b62;
      --primary:#22644e; --primary-600:#126349; --primary-700:#047857;
      --ring: rgba(16,185,129,.35); --card:#ffffff;
      --shadow: 0 20px 40px rgba(4,120,87,.15), 0 2px 10px rgba(0,0,0,.06);
      --radius:16px;
    }
    body{
      margin:0; 
      min-height:100vh; 
      display:grid; 
      place-items:center;
      font-family:"Inter", system-ui, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink);
      background: radial-gradient(1200px 600px at 20% 0%, #338c5e 0%, transparent 60%),
                  radial-gradient(1000px 500px at 100% 100%, #398252 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }
    .card{
      width:min(92vw, 520px);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      position:relative; overflow:hidden; isolation:isolate;
      text-align:center;
    }
    .card::before{
      content:""; 
      position:absolute; 
      inset:auto -60px -60px auto; 
      width:160px;height:160px;
      background:conic-gradient(from 180deg, #34d399, #10b981, #059669, #34d399);
      filter:blur(28px) saturate(1.2); 
      opacity:.15; 
      z-index:-1; 
      border-radius:50%;
    }
    .brand{ 
      display:flex; 
      align-items:center; 
      gap:10px; 
      justify-content:center; 
      margin-bottom:8px; }
    .title{ 
      font-size:1.55rem; 
      font-weight:800; 
      margin:0; 
      color:#0a4c14; }
    .subtitle{ 
      margin:.25rem 0 1.25rem 0; 
      color:var(--muted); 
      font-size:1rem; }

    p{ 
      margin:.6rem 0; 
      line-height:1.55; 
    }
    .bold{ 
      font-weight:800; 
    }

    .link{
      display:inline-block; 
      margin-top:18px;
      color:var(--primary-700); 
      font-weight:700; 
      text-decoration:none;
    }
    .link:hover{ 
      text-decoration:underline; 
    }

    @media (prefers-color-scheme: dark){
      :root{ --card:#0b1411; --ink:#e8f6f0; --muted:#a8bbb2; }
      body{
        background: radial-gradient(1100px 500px at 20% 0%, #052e22 0%, transparent 55%),
                    radial-gradient(900px 420px at 100% 100%, #074532 0%, transparent 55%),
                    linear-gradient(180deg,#0b1612,#0e1b16);
      }
      .title{ color:#7db3ff; }
      .link{ color:#34d399; }
    }
    </style>
</head>
<body>
    
    <div class="card">
        <div class="brand">
            <!-- colocar logo en algun momento -->           
          <div>
              <h1 class="title"> Instrucciones Enviadas</h1>
              <p class="subtitle">Hemos enviado las instrucciones para que el cambio de contraseña sea concetrado</p>
          </div>
            <p> Revisa tu correo electrónico para continuar con el restablecimiento.</p>
            <p>
              <span class="bold">Revisa la bandeja de entrada</span> y, si no lo encuentras,
              <span class="bold">tu carpeta de spam</span> (correo no deseado).
            </p>

            <a class="link" href="{% url 'login-form' %}">Volver al Login</a>
                        
        </div>
        
    </div>

</body>
</html>
