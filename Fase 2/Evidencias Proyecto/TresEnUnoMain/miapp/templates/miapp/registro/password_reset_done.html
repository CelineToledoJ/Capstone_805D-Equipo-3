<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Instrucciones Enviadas (Stevensons)</title>
    <style>
        /* Estilos copiados de tu login.html */
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; text-align: center;}
        .container h2 { margin-bottom: 15px; color: #007bff; }
        .container p { line-height: 1.5; color: #333; }
        .container p a { text-decoration: none; color: #007bff; }
        .bold { font-weight: bold; }
    </style>
</head>
<body>
    
    <div class="container" style="width: 350px;">
        <h2>Instrucciones Enviadas</h2>
        
        <p>
            Hemos enviado las instrucciones para cambiar tu contraseña a tu correo electrónico.
        </p>
        <p>
            <span class="bold">Revisa la bandeja de entrada</span> y, si no lo encuentras, <span class="bold">tu carpeta de spam</span> (correo no deseado).
        </p>
        
        <p style="margin-top: 20px;">
            <a href="{% url 'login-form' %}">Volver al Login</a>
        </p>
    </div>

</body>
</html>
