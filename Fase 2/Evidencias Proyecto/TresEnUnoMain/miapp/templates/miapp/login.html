<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inicio de Sesión - Tres En Uno</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        padding: 20px;
    }

    .login-card {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        border-radius: 20px;
        padding: 40px 35px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .logo-section {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #28a745, #20c997);
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 15px;
        box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
    }

    .logo-section h1 {
        font-size: 24px;
        color: #1a1a1a;
        font-weight: 700;
        margin-bottom: 8px;
    }

    .logo-section p {
        color: #6c757d;
        font-size: 14px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
    }

    .input-wrapper {
        position: relative;
    }

    .input-wrapper input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }

    .input-wrapper input:focus {
        outline: none;
        border-color: #28a745;
        background: white;
        box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.1);
    }

    .input-wrapper input::placeholder {
        color: #adb5bd;
    }

    .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }

    .btn-login:active {
        transform: translateY(0);
    }

    .links-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e9ecef;
        flex-wrap: wrap;
        gap: 10px;
    }

    .links-section a {
        color: #28a745;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: color 0.3s;
    }

    .links-section a:hover {
        color: #20c997;
        text-decoration: underline;
    }

    #mensaje {
        margin-top: 15px;
        padding: 12px;
        border-radius: 10px;
        font-size: 14px;
        text-align: center;
        display: none;
    }

    #mensaje.exito {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
    }

    #mensaje.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
    }

    /* Responsive */
    @media (max-width: 480px) {
        .login-card {
            padding: 30px 25px;
        }

        .logo-section h1 {
            font-size: 22px;
        }

        .links-section {
            flex-direction: column;
            text-align: center;
        }
    }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-section">
            <div class="logo-icon">✓</div>
            <h1>Inicio de Sesión</h1>
            <p>Accede para continuar</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="correo">Correo</label>
                <div class="input-wrapper">
                    <input type="email" id="correo" placeholder="tucorreo@ejemplo.com" required />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required />
                </div>
            </div>

            <button type="submit" class="btn-login">Ingresar</button>
        </form>

        <div class="links-section">
            <a href="{% url 'password_reset' %}">Olvidé mi Contraseña</a>
            <a href="{% url 'registro-form' %}">Regístrate aquí</a>
        </div>

        <div id="mensaje"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        const mensajeDiv = document.getElementById('mensaje');
        const loginForm = document.getElementById('loginForm');

        function redirectToHome() {
            window.location.href = '/';
        }

        async function checkAndCleanToken() {
            const accessToken = localStorage.getItem('accessToken');
            
            if (accessToken) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/verify-token`, {
                        method: 'GET',
                        headers: {'Authorization': `Bearer ${accessToken}`}
                    });

                    if (response.ok) {
                        loginForm.style.display = 'none';
                        mensajeDiv.textContent = 'Ya tienes una sesión activa. Redirigiendo a inicio...';
                        mensajeDiv.className = 'exito';
                        setTimeout(redirectToHome, 1000); 
                    } else if (response.status === 401) {
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('refreshToken');
                    }
                } catch (error) {
                    console.error('Error al verificar token:', error);
                }
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const correo = document.getElementById('correo').value;
            const password = document.getElementById('password').value;
            
            mensajeDiv.textContent = 'Ingresando...';
            mensajeDiv.className = '';
            mensajeDiv.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ correo, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('accessToken', data.tokens.access);
                    localStorage.setItem('refreshToken', data.tokens.refresh);
                    
                    mensajeDiv.textContent = '¡Bienvenido! Redirigiendo...';
                    mensajeDiv.className = 'exito';
                    loginForm.reset();
                    
                    setTimeout(redirectToHome, 1000);
                } else {
                    const errorMessage = data.detail || 'Credenciales inválidas.';
                    mensajeDiv.textContent = `Error: ${errorMessage}`;
                    mensajeDiv.className = 'error';
                }
            } catch (error) {
                mensajeDiv.textContent = 'Error de conexión con el servidor.';
                mensajeDiv.className = 'error';
                console.error('Error:', error);
            }
        });

        checkAndCleanToken();
    </script>
</body>
</html>
