<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login de Cliente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
    :root{
      --bg-1:#ecfdf5; --bg-2:#f0fdf4; --ink:#0b1f17; --muted:#5b6b62;
      --primary:#22644e; --primary-600:#126349; --primary-700:#047857;
      --ring: rgba(16,185,129,.35); --card:#ffffff; --shadow: 0 20px 40px rgba(4,120,87,.15), 0 2px 10px rgba(0,0,0,.06);
      --radius:16px;
    }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:"Inter", system-ui, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink);
      background: radial-gradient(1200px 600px at 20% 0%, #338c5e 0%, transparent 60%),
                  radial-gradient(1000px 500px at 100% 100%, #398252 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }
    .card{ width:min(92vw, 420px); background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:28px; position:relative; overflow:hidden; isolation:isolate; }
    .card::before{ content:""; position:absolute; inset:auto -60px -60px auto; width:160px;height:160px; background:conic-gradient(from 180deg, #34d399, #10b981, #059669, #34d399); filter:blur(28px) saturate(1.2); opacity:.15; z-index:-1; border-radius:50%; }
    .brand{ display:flex; align-items:center; gap:10px; margin-bottom:8px; }
    .brand .logo{ width:40px;height:40px;border-radius:12px; background:linear-gradient(135deg, #10a070, #0b9663); display:grid;place-items:center;color:white;font-weight:700; box-shadow:0 8px 20px rgba(16,185,129,.35); }
    .title{ font-size:1.45rem; font-weight:700; margin:0; }
    .subtitle{ margin:.25rem 0 1.25rem 0; color:var(--muted); font-size:.95rem; }

    label{ display:block; font-size:.9rem; font-weight:600; margin:12px 0 6px; }
    .field{ position:relative; }
    .field input[type="email"], .field input[type="password"]{
      width:100%; padding:12px 14px 12px 44px; border:1px solid #d7e6df; border-radius:12px; outline:none;
      transition:border-color .2s, box-shadow .2s; background:#fbfffd;
    }
    .field input:focus{ border-color:var(--primary); box-shadow:0 0 0 6px var(--ring); }
    .field .icon{ position:absolute; left:12px; top:50%; transform:translateY(-50%); width:20px; height:20px; opacity:.65; pointer-events:none; }
    button{
      width:100%; padding:12px 16px; margin-top:16px; border:none; border-radius:12px; font-weight:700; cursor:pointer;
      background:linear-gradient(135deg, var(--primary), var(--primary-600)); color:#fff;
      box-shadow:0 12px 24px rgba(16,185,129,.25), inset 0 -2px 0 rgba(0,0,0,.08);
    }
    button:hover{ filter:saturate(1.05) brightness(1.02); }
    button:active{ transform:translateY(1px); }
    .links-group{ display:flex; justify-content:space-between; gap:12px; margin-top:14px; flex-wrap:wrap; }
    .links-group a{ color:var(--primary-700); text-decoration:none; font-weight:600; }
    .links-group a:hover{ text-decoration:underline; }
    #mensaje{ margin-top:14px; padding:10px 12px; border-radius:10px; font-size:.95rem; border:1px solid transparent; }
    .exito{ background:#ecfdf5; color:#065f46; border-color:#a7f3d0; }
    .error{ background:#fef2f2; color:#7f1d1d; border-color:#fecaca; }
    @media (prefers-color-scheme: dark){
      :root{ --card:#0b1411; --ink:#e8f6f0; --muted:#a8bbb2; }
      body{ background: radial-gradient(1100px 500px at 20% 0%, #052e22 0%, transparent 55%),
                  radial-gradient(900px 420px at 100% 100%, #074532 0%, transparent 55%),
                  linear-gradient(180deg,#0b1612,#0e1b16); }
      .field input{ background:#0f1f19; border-color:#1e3a31; color:#e8f6f0; }
      .field input::placeholder{ color:#9eb3aa; }
      .links-group a{ color:#34d399; }
    }
  </style>

</head>
<body>
   <div class="card">
    <div class="brand">
      <div class="logo">✓</div>
      <div>
        <h1 class="title">Inicio de Sesion</h1>
        <p class="subtitle">Accede para continuar</p>
      </div>
    </div>

    <!-- AHORA visible por defecto (sin display:none) -->
    <form id="loginForm">
      <label for="correo">Correo</label>
      <div class="field">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 6h16v12H4V6zm0 0l8 6 8-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input type="email" id="correo" placeholder="tucorreo@ejemplo.com" required />
      </div>

      <label for="password">Contraseña</label>
      <div class="field">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 10V8a5 5 0 1110 0v2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          <rect x="5" y="10" width="14" height="10" rx="2" stroke="currentColor" stroke-width="1.6"/>
        </svg>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>

      <button type="submit">Ingresar</button>
    </form>

    <div class="links-group">
      <p><a href="{% url 'password_reset' %}">Olvidé mi Contraseña</a></p>
      <p><a href="{% url 'registro-form' %}">Regístrate aquí</a></p>
    </div>

    <div id="mensaje"></div>
  </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        const mensajeDiv = document.getElementById('mensaje');
        const loginForm = document.getElementById('loginForm');

        function redirectToHome() {window.location.href = '/';}

        async function checkAndCleanToken() {
            const accessToken = localStorage.getItem('accessToken');
            
            if (accessToken) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/verify-token`, {
                        method: 'GET',
                        headers: {'Authorization': `Bearer ${accessToken}`,}
                    });

                    if (response.ok) {
                        loginForm.style.display = 'none';
                        mensajeDiv.textContent = 'Ya tienes una sesión activa. Redirigiendo a inicio...';
                        mensajeDiv.className = 'exito';
                        setTimeout(redirectToHome, 1000); 

                    } else if (response.status === 401) {
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('refreshToken');
                        mensajeDiv.textContent = 'Sesión expirada o inválida. Por favor, ingresa de nuevo.';
                        mensajeDiv.className = 'error';
                        loginForm.style.display = 'block';
                    }
                } catch (error) {
                    mensajeDiv.textContent = 'Error de conexión al verificar la sesión.';
                    mensajeDiv.className = 'error';
                    loginForm.style.display = 'block';
                }
            } else {
                loginForm.style.display = 'block';
                mensajeDiv.textContent = '';
                mensajeDiv.className = '';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const correo = document.getElementById('correo').value;
            const password = document.getElementById('password').value;
            
            mensajeDiv.textContent = 'Ingresando...';
            mensajeDiv.className = '';

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ correo, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('accessToken', data.tokens.access);
                    localStorage.setItem('refreshToken', data.tokens.refresh);
                    
                    mensajeDiv.textContent = `¡Bienvenido! Sesión iniciada y tokens guardados. Redirigiendo...`;
                    mensajeDiv.className = 'exito';
                    loginForm.reset();
                    
                    setTimeout(redirectToHome, 1000);

                } else {
                    const errorMessage = data.detail || 'Credenciales inválidas.';
                    mensajeDiv.textContent = `Error de login: ${errorMessage}`;
                    mensajeDiv.className = 'error';
                }
            } catch (error) {
                mensajeDiv.textContent = 'Error de conexión con el servidor.';
                mensajeDiv.className = 'error';
                console.error('Error:', error);
            }
        });

        checkAndCleanToken();
    </script>
</body>
</html>
