<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro - Tres En Uno</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        padding: 20px;
    }

    .registro-card {
        width: 100%;
        max-width: 450px;
        background: #ffffff;
        border-radius: 20px;
        padding: 40px 35px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .logo-section {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #28a745, #20c997);
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 15px;
        box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
    }

    .logo-section h1 {
        font-size: 24px;
        color: #1a1a1a;
        font-weight: 700;
        margin-bottom: 8px;
    }

    .logo-section p {
        color: #6c757d;
        font-size: 14px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
    }

    .input-wrapper {
        position: relative;
    }

    .input-wrapper input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }

    .input-wrapper input:focus {
        outline: none;
        border-color: #28a745;
        background: white;
        box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.1);
    }

    .input-wrapper input::placeholder {
        color: #adb5bd;
    }

    .btn-registro {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .btn-registro:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }

    .btn-registro:active {
        transform: translateY(0);
    }

    .links-section {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e9ecef;
    }

    .links-section p {
        color: #6c757d;
        font-size: 14px;
    }

    .links-section a {
        color: #28a745;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
    }

    .links-section a:hover {
        color: #20c997;
        text-decoration: underline;
    }

    #mensaje {
        margin-top: 15px;
        padding: 12px;
        border-radius: 10px;
        font-size: 14px;
        text-align: center;
        display: none;
    }

    #mensaje.exito {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
    }

    #mensaje.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
    }

    /* Grid para dos columnas en pantallas grandes */
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    /* Responsive */
    @media (max-width: 480px) {
        .registro-card {
            padding: 30px 25px;
        }

        .logo-section h1 {
            font-size: 22px;
        }

        .form-row {
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>
<body>
    <div class="registro-card">
        <div class="logo-section">
            <div class="logo-icon">✓</div>
            <h1>Crear Cuenta</h1>
            <p>Únete a Tres En Uno</p>
        </div>

        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <div class="input-wrapper">
                    <input type="text" id="nombre" placeholder="Juan Pérez" required />
                </div>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <div class="input-wrapper">
                    <input type="email" id="correo" placeholder="tucorreo@ejemplo.com" required />
                </div>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <div class="input-wrapper">
                    <input type="text" id="telefono" placeholder="+56 9 1234 5678" />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required />
                </div>
            </div>

            <button type="submit" class="btn-registro">Registrarme</button>
        </form>

        <div class="links-section">
            <p>¿Ya tienes una cuenta? <a href="{% url 'login-form' %}">Inicia Sesión</a></p>
        </div>

        <div id="mensaje"></div>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value; 
            const telefono = document.getElementById('telefono').value; 
            const correo = document.getElementById('correo').value;
            const password = document.getElementById('password').value;
            
            const mensajeDiv = document.getElementById('mensaje');
            mensajeDiv.textContent = 'Creando cuenta...';
            mensajeDiv.className = '';
            mensajeDiv.style.display = 'block';

            try {
                const response = await fetch('http://127.0.0.1:8000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        nombre, 
                        correo, 
                        telefono,
                        password 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    mensajeDiv.textContent = '¡Registro exitoso! Redirigiendo al inicio de sesión...';
                    mensajeDiv.className = 'exito';
                    document.getElementById('registroForm').reset();
                    
                    setTimeout(() => {
                        window.location.href = '{% url "login-form" %}';
                    }, 2000); 

                } else {
                    // Extraer mensajes de error más amigables
                    let errorMessage = 'Error en el registro';
                    
                    if (data.correo) {
                        errorMessage = data.correo[0];
                    } else if (data.password) {
                        errorMessage = data.password[0];
                    } else if (data.nombre) {
                        errorMessage = data.nombre[0];
                    } else if (data.detail) {
                        errorMessage = data.detail;
                    }
                    
                    mensajeDiv.textContent = errorMessage;
                    mensajeDiv.className = 'error';
                }
            } catch (error) {
                mensajeDiv.textContent = 'Error de conexión con el servidor.';
                mensajeDiv.className = 'error';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
