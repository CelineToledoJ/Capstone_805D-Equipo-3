<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente (Simple)</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        input[type="email"], input[type="password"], input[type="text"] { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; width: 100%; }
        .container p a { text-decoration: none; color: #4CAF50; }
        #mensaje { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .exito { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required> 

            <label for="correo">Correo:</label>
            <input type="email" id="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono"> 
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Registrar</button>
        </form>
        
        <p class="text-center mt-3">
            ¿Ya tienes una cuenta? <a href="{% url 'login-form' %}">Ingresar aquí</a>
        </p>
        
        <div id="mensaje"></div>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value; 
            const telefono = document.getElementById('telefono').value; 
            const correo = document.getElementById('correo').value;
            const password = document.getElementById('password').value;
            
            const mensajeDiv = document.getElementById('mensaje');
            mensajeDiv.textContent = 'Enviando...';
            mensajeDiv.className = '';

            try {
                const response = await fetch('http://127.0.0.1:8000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        nombre, 
                        correo, 
                        telefono,
                        password 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    mensajeDiv.textContent = `¡Registro exitoso! Por favor, inicia sesión.`;
                    mensajeDiv.className = 'exito';
                    document.getElementById('registroForm').reset();
                    
                    setTimeout(() => {
                        window.location.href = '{% url "login-form" %}';
                    }, 2000); 

                } else {
                    const errorMsg = JSON.stringify(data, null, 2);
                    mensajeDiv.textContent = `Error en el registro: ${errorMsg}`;
                    mensajeDiv.className = 'error';
                }
            } catch (error) {
                mensajeDiv.textContent = 'Error de conexión con el servidor.';
                mensajeDiv.className = 'error';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
