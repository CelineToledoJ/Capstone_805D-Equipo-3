    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Manejar todos los botones de "Agregar al Carrito"
        const botonesAgregar = document.querySelectorAll('.agregar-carrito-btn');
        
        botonesAgregar.forEach(function(boton) {
            boton.addEventListener('click', function() {
                const productoId = this.getAttribute('data-producto-id');
                const productoNombre = this.getAttribute('data-producto-nombre');
                const botonOriginal = this;
                
                // Deshabilitar botón y cambiar texto
                botonOriginal.disabled = true;
                botonOriginal.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Agregando...';
                
                // Enviar petición al API
                fetch('/api/cart/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        producto_id: productoId,
                        cantidad: 1
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.carrito) {
                        mostrarMensaje('✅ ' + productoNombre + ' agregado al carrito', 'success');
                        
                        // Actualizar contador del carrito
                        if (typeof actualizarContadorCarrito === 'function') {
                            actualizarContadorCarrito();
                        }
                    } else {
                        mostrarMensaje('❌ ' + (data.error || 'Error al agregar al carrito'), 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarMensaje('❌ Error al agregar al carrito', 'error');
                })
                .finally(() => {
                    // Restaurar botón
                    botonOriginal.disabled = false;
                    botonOriginal.innerHTML = '<i class="fa fa-shopping-cart"></i> Agregar';
                });
            });
        });
        
        // Función para obtener el token CSRF
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Función para mostrar mensajes
        function mostrarMensaje(mensaje, tipo) {
            var alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-' + (tipo === 'success' ? 'success' : 'danger') + ' alert-dismissible fade show';
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.style.minWidth = '300px';
            alertDiv.innerHTML = mensaje + '<button type="button" class="close" data-dismiss="alert">&times;</button>';
            
            document.body.appendChild(alertDiv);
            
            setTimeout(function() {
                alertDiv.remove();
            }, 3000);
        }
    });
    </script>
